<h2>Gongtone</h2>
<button mat-fab aria-label="Play" (click)="play()">
    <mat-icon>play_circle</mat-icon>
</button>

<button mat-fab aria-label="Play" (click)="stop()">
    <mat-icon>stop_circle</mat-icon>
</button>

<h2>Hello tone</h2>

<button mat-fab aria-label="Play" (click)="playHelloTone()">
    <mat-icon>play_circle</mat-icon>
</button>

<h2>Tone.Synth</h2>

<button mat-fab aria-label="Play" (click)="ToneSynth()">
    <mat-icon>play_circle</mat-icon>
</button>

<h2>Trigger Attack Release</h2>

<button mat-fab aria-label="Play" (click)="TriggerAttackRelease()">
    <mat-icon>play_circle</mat-icon>
</button>
